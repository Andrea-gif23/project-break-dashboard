<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <link rel="stylesheet" href="../css/contrasena.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        <label for="longitud">Longitud de la contraseña:</label>
        <input type="number" id="longitud" min="12" max="50" value="12">
        <button id="generar">Generar Contraseña</button>
        <p id="resultado">Tu contraseña segura aparecerá aquí.</p>
    </div>
    <script src="../js/contrasena.js"></script>
</body>
</html>
