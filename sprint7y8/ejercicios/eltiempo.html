<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estación Meteorológica</title>
    <link rel="stylesheet" href="../css/eltiempo.css">
</head>
<body>
    <h1>Estación Meteorológica</h1>
    <div id="weather-info">
        <p><strong>Ciudad:</strong> <span id="city-name"></span>, <span id="country-name"></span></p>
        <p><strong>Estado del clima:</strong> <span id="weather-condition"></span></p>
        <p><strong>Temperatura:</strong> <span id="temperature"></span>°C</p>
        <p><strong>Humedad:</strong> <span id="humidity"></span>%</p>
        <p><strong>Viento:</strong> <span id="wind"></span> km/h</p>
        <p><strong>Precipitación:</strong> <span id="precipitation"></span> mm</p>
        <h3>Previsión por horas</h3>
        <div id="forecast"></div>
    </div>

    <script src="../js/eltiempo.js"></script>
</body>
</html>
