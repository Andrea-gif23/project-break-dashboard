<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Ejercicios</title>
    <link rel="stylesheet" href="css/paratodos.css"> <!-- CSS común -->
    <script defer src="js/reloj.js"></script>  <!-- JavaScript del reloj -->
    <script defer src="js/contrasena.js"></script>  <!-- JavaScript del generador de contraseñas -->
    <script defer src="js/links.js"></script>  <!-- JavaScript de los links -->
    <script src="js/eltiempo.js"></script>


</head>
<div class="ejercicios-container">
    <div class="ejercicio">
        <!-- Reloj y mensaje en el mismo ejercicio -->
        <h2>Reloj y Mensaje</h2>
        <div class="reloj" id="reloj"></div>
        <p class="fecha" id="fecha"></p>
        <p class="mensaje" id="mensaje"></p>
    </div>
    <div class="ejercicio">
        <!-- Generador de Contraseñas -->
        <h2>Generador de Contraseñas</h2>
        <input class="contrasena-input" id="input-contrasena" type="text" placeholder="Generar contraseña">
        <button class="contrasena-btn" id="boton-contrasena">Generar</button>
        <p class="contrasena-output" id="output-contrasena"></p>
    </div>
    <div class="ejercicio">
        <!-- Generador de Links -->
        <h2>Generador de Links</h2>
        <input class="links-input" id="input-links" type="text" placeholder="Añadir link">
        <button class="links-btn" id="boton-links">Añadir</button>
        <ul class="links-list" id="lista-links"></ul>
    </div>
    <div class="ejercicio">
        <!-- Estación Meteorológica -->
        <h2>Estación Meteorológica</h2>
        <div id="climaActual"></div>
        <ul id="previsionClima"></ul>
    </div>
</div>

</html>
