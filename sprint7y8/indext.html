<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Ejercicios</title>
    <link rel="stylesheet" href="css/paratodos.css"> <!-- CSS común -->
    <script defer src="js/reloj.js"></script>  <!-- JavaScript del reloj -->
    <script defer src="js/contrasena.js"></script>  <!-- JavaScript del generador de contraseñas -->
    <script defer src="js/links.js"></script>  <!-- JavaScript de los links -->
    <script src="js/eltiempo.js"></script>


</head>
<div class="main-container">
    <div class="ejercicio">
        <!-- Reloj y mensaje en el mismo ejercicio -->
        <h2>Reloj y Mensaje</h2>
        <div class="reloj" id="reloj"></div>
        <p class="fecha" id="fecha"></p>
        <p class="mensaje" id="mensaje"></p>
    </div>
    <!-- Generador de contraseña -->
    <div class="ejercicio">
        <h2>Generador de Contraseñas</h2>
        <input id="longitud" type="number" placeholder="Longitud de la contraseña" min="4" max="20" class="contrasena-input">
        <button id="generar" class="contrasena-btn">Generar</button>
        <p id="resultado" class="contrasena-output"></p>
    </div>
<!-- Generador de links -->
    <div class="ejercicio">
        <h2>Links Interesantes</h2>
        <input id="nombre" type="text" placeholder="Nombre del Link" class="links-input">
        <input id="url" type="text" placeholder="URL del Link" class="links-input">
        <button id="agregar" class="links-btn">Agregar</button>
        <ul id="lista" class="links-list"></ul>
    </div>
    
    <div class="ejercicio">
        <!-- Estación Meteorológica -->
        <h2>Estación Meteorológica</h2>
        <div id="climaActual"></div>
        <ul id="previsionClima"></ul>
    </div>
</div>

</html>
